<!doctype html>
<html class="min-h-[100vh] " dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/tailwind.css">
</head>
<body class="bg-[url('/img/main.png')] bg-cover bg-local bg-no-repeat min-h-[100vh] bg-center ">
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }

    </script>
    $(endif)

    <section>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <img class="w-48 h-48 mr-2 mb-2" src="./img/logo.svg" alt="logo">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">

                
                
                الكلية التقنية الهندسية    
            </a>
            <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0  bg-opacity-20 backdrop-blur-md rounded drop-shadow-lg ">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
                        اهلاً وسهلاً بك 
                    </h1>
                    <form class="space-y-4 md:space-y-6" name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif) >
                        
                        <div>
                            <label for="email" class="block mb-2 text-xl font-bold text-white">أسم المستخدم</label>
                            <input  name="username" type="text" value="$(username)" class="bg-white border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  " placeholder=" مثلاً u232" >
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-xl font-bold text-white">كلمة السر</label>
                            <input name="password" placeholder="••••••••" class="bg-white border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " >
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                            </div>
                        </div>
                        <button type="submit" class="w-full text-white bg-blue-800  focus:ring-4 focus:outline-none focus:ring-primary-300 font-bold rounded-lg text-2xl px-5 py-2.5 text-center   ">تسجيل دخول</button>
                        <p class="info $(if error)alert$(endif)">
                            $(if error == "") $(if trial == 'yes')<br />  <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)" class="text-white text-2xl text-center"> تجربة الانترنت اضغط هنا</a>$(endif)
                            $(endif)
    
                            $(if error)$(error)$(endif)
                        </p>
                    </form>
                    <p class="text-center">Made with &#128153;<a href="https://www.instagram.com/xs.uq/" > by @xs.uq</a></p>
                </div>
            </div>
        </div>
      </section>
</body>
</html>
